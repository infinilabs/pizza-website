    <script type="text/ecmascript">
        <![CDATA[
        var lastMouseX = 900;
        var lastMouseY = 350;
        var maxOffsetX = 150; // 设置最大横向偏移量
        var maxOffsetY = 150; // 设置最大纵向偏移量

        function onMouseMove(evt) {
          var mouseX = evt.clientX;
          var mouseY = evt.clientY;

          var deltaX = mouseX - lastMouseX;
          var deltaY = mouseY - lastMouseY;

          // 应用视差效果
          applyParallaxEffect('background', deltaX, deltaY, -0.03, -0.03);
          applyParallaxEffect('midground', deltaX, deltaY, -0.05, -0.05);
          applyParallaxEffect('foreground', deltaX, deltaY, -0.01, -0.01);
          applyParallaxEffect('background2', deltaX, deltaY, -0.02, -0.02);
          applyParallaxEffect('background3', deltaX, deltaY, -0.02, -0.02);

          lastMouseX = mouseX;
          lastMouseY = mouseY;

          // 输出调试信息
          //console.log('Mouse X: ' + mouseX + ', Mouse Y: ' + mouseY + ', Delta X: ' + deltaX + ', Delta Y: ' + deltaY);
        }

        function applyParallaxEffect(layerId, deltaX, deltaY, xMultiplier, yMultiplier) {
  var layer = document.getElementById(layerId);
  var currentTransform = layer.getAttribute('transform') || 'translate(0, 0)';
  var match = currentTransform.match(/translate\((-?\d+\.?\d*),\s*(-?\d+\.?\d*)\)/);

  // 初始化 newX 和 newY 为 0
  var newX = 0;
  var newY = 0;

  // 如果 match 不为 null，则更新 newX 和 newY
  if (match) {
    newX = (parseFloat(match[1]) || 0) + (deltaX * xMultiplier);
    newY = (parseFloat(match[2]) || 0) + (deltaY * yMultiplier);
  } else {
    // 如果没有匹配到 translate，就从 0 开始
    newX = deltaX * xMultiplier;
    newY = deltaY * yMultiplier;
  }

  // 限制偏移量
  var maxOffset = 150; // 你可以根据需要调整这个值
  newX = Math.min(Math.max(newX, -maxOffset), maxOffset);
  newY = Math.min(Math.max(newY, -maxOffset), maxOffset);

  layer.setAttribute('transform', 'translate(' + newX + ', ' + newY + ')');
}

        // 添加事件监听器
        document.addEventListener('mousemove', onMouseMove);
        ]]>
    </script>
